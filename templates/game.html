<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Blokus</title>
		<meta name="description" content="Blokus Game" />
		<meta name="author" content="Comp3001 Group Blokus" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<link rel="stylesheet" href="css/layout.css" type="text/css"/>
		<script src="js/jquery.js"></script>
		<script src="js/raphael.js"></script>
		<script>
			//Ensure HTML 5 elements are styled by IE
			document.createElement('header');
			document.createElement('nav');
			document.createElement('section');
			document.createElement('article');
			document.createElement('aside');

			$(document).ready(function(){
				var paper = Raphael("gameboard", 510, 510);
				paper.rect(0, 0, 510, 510, 5).attr("fill", "#GGGGGG");
				paper.rect(5, 5, 500, 500).attr("fill", "#AAAAAA");
			});
		</script>
	</head>

	<body>
		<div id="container">
			<header>
				<img src="img/logo.png" alt="Blokus Logo"/>
				<nav>
					<a href="#" class="button">Logout</a>
					<a href="#" class="button">Help</a>
				</nav>
				<div id="gamerbox">
					<h1>zanders3</h1>
					<img alt="zanders3's Avatar" />
				</div>
			</header>
			<div id="players">
			</div>
			<div id="gameboard">
			</div>
		</div>
	</body>
</html>
