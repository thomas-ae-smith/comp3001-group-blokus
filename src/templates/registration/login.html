<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Blokus Login</title>
		<meta name="description" content="Blokus Game Login Screen" />
		<meta name="author" content="Comp3001 Group Blokus" />
		<link rel="stylesheet" href="{{ STATIC_URL }}css/layout.css" type="text/css"/>
		<script src="{{ STATIC_URL }}js/jquery.js"></script>
		<script src="{{ STATIC_URL }}js/labels.js"></script>
	</head>
	<body>
		<img src="{{ STATIC_URL }}img/logo.png" id="logo"/>
		<div class="vignette"></div>
		<div id="container">
			<form action='/login/' method='post' class="form box">
				{% csrf_token %}
				<h1>Login</h1>
				{% if form.errors %}
				<p style="font-weight:bold;color:red;">Sorry, that's not a valid username or password</p>
				{% endif %}
				<p>Please enter your username and password</p>				
				<label>
					<span>Username</span>
					<input name="username" type="text" />
				</label>
				<label>
					<span>Password</span>
					<input name="password" type="password" />
				</label><br/>
				<input type="submit" value="Log in" class="button">
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
	</body>
</html>
