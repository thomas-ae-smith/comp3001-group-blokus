<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Blokus</title>
		<meta name="description" content="Blokus Game" />
		<meta name="author" content="Comp3001 Group Blokus" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<link rel="stylesheet" href="css/layout.css" type="text/css"/>
		<script src="js/jquery.js"></script>
		<script src="js/raphael.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/backbone.js"></script>

		<!-- blokus core -->
		<script src="js/blockus.js"></script>
		<script src="js/models.js"></script>
		<script src="js/collections.js"></script>
		
		<script>
			//Ensure HTML 5 elements are styled by IE
			document.createElement('header');
			document.createElement('nav');
			document.createElement('section');
			document.createElement('article');
			document.createElement('aside');
			
			var drawPlayer = function(paper, x, y, name){
				paper.rect(x, y, 250, 110, 5).attr("fill", "#E3EEF2");
				paper.text(x + 8, y + 10, name).attr({
					"text-anchor":"start",
					"font-family":"Tahoma",
					"font-weight":"bold",
					"font-size":14
				});
			};
			
			$(document).ready(function(){
				var paper = Raphael("gameboard", 800, 600);
				var players = ["zanders3", "timzo", "bob", "superzico"];
				
				//Player list with pieces
				var y = 30;
				for (var i in players) {
					drawPlayer(paper, 10, y, players[i]);
					y += 120;
				}
				
				//Gameboard
				paper.rect(290, 10, 510, 510, 5).attr("fill", "#GGGGGG");
				paper.rect(295, 15, 500, 500).attr("fill", "#AAAAAA");
			});
		</script>
	</head>

	<body>
		<header>
			<div>
				<img id="logo" src="img/logo.png" alt="Blokus Logo"/>
				<div id="gamerbox">
					<img title="zanders3's Avatar" />
					<p>zanders3</p>
					<p>Won: 5 Lost: 2</p>
				</div>
				<nav>
					<a href="home.html" class="button">Logout</a>
					<a href="#" class="button">Help</a>
				</nav>
			</div>
		</header>
		<div id="container">
			<div id="gameboard">
			</div>
		</div>
	</body>
</html>
